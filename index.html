<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowMyAPP — Turn Your Shelf Projects Into Revenue</title>
    <meta name="title" content="GrowMyAPP — Turn Your Shelf Projects Into Revenue" />
    <meta name="description" content="Connect builders with marketers. Got projects collecting dust? Find marketers who can bring them to market. Looking to market ready-to-launch products? Find builders who need your help." />
    <meta name="keywords" content="project marketplace, builder marketer platform, launch shelf projects, marketing partnerships, technical projects, co-founder, revenue share, project collaboration" />
    <meta name="author" content="GrowMyAPP" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://growmyapp.com/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#456456" />
    <meta name="msapplication-TileColor" content="#456456" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://growmyapp.com/" />
    <meta property="og:title" content="GrowMyAPP — Turn Your Shelf Projects Into Revenue" />
    <meta property="og:description" content="Connect builders with marketers. Launch projects that deserve to see the light of day." />
    <meta property="og:image" content="https://growmyapp.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="GrowMyAPP" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://growmyapp.com/" />
    <meta name="twitter:title" content="GrowMyAPP — Turn Your Shelf Projects Into Revenue" />
    <meta name="twitter:description" content="Connect builders with marketers. Launch projects that deserve to see the light of day." />
    <meta name="twitter:image" content="https://growmyapp.com/twitter-image.png" />
    <meta name="twitter:creator" content="@growmyapp" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- DNS Prefetch & Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "GrowMyAPP",
      "url": "https://growmyapp.com",
      "logo": "https://growmyapp.com/logo.png",
      "description": "A platform connecting builders with marketers to launch shelf projects and turn them into revenue.",
      "foundingDate": "2025",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "hello@growmyapp.com"
      },
      "sameAs": [
        "https://twitter.com/growmyapp",
        "https://linkedin.com/company/growmyapp"
      ]
    }
    </script>
    
    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "GrowMyAPP",
      "url": "https://growmyapp.com",
      "description": "Turn your shelf projects into revenue",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://growmyapp.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
